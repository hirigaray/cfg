#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[cmd]
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
BEEP = "print -beep"
bs = "msg botserv"
BYE = "quit"
C = "buffer clear"
cdevoice = "msg ChanServ devoice #code"
CHAT = "dcc chat"
CL = "buffer clear"
clear = "buffer clear"
CLOSE = "buffer close"
cs = "msg chanserv"
cvoice = "msg ChanServ voice #code"
e = "exec -o emote"
EXIT = "quit"
f = "say Good jokes mate real funny See you at FUCK YOUJ"
hidebuf = "set weechat.bar.buffers.hidden on"
hs = "msg hostserv"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
ms = "msg memoserv"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
N = "names"
np = "exec -o mpc current -f "np: %title% by %artist%""
ns = "msg nickserv"
Q = "query"
REDRAW = "window refresh"
rnb = "exec -o toilet --gay --irc -f"
SAY = "msg *"
showbuf = "set weechat.bar.buffers.hidden off"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
wide = "exec -o toilet -f wideterm"
WII = "whois $1 $1"
wt = "exec -o toilet -f wideterm --width 1000"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
